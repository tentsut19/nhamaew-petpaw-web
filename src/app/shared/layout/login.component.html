<div class="main-wrapper">
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(../../assets/images/background/login-register.jpg) no-repeat center center;">
		<div class="auth-box on-sidebar">
			<div id="loginform">
				<div class="logo">
					<!-- <span class="db"><img src="../../assets/images/easy-net-logo.png" alt="logo" style="width: 70%;"/></span> -->
					<h5 class="font-medium m-b-20">Sign In to Nhamaew x Petpaw</h5>
				</div>
				<!-- Form -->
				<div class="row">
					<div class="col-12">
						<form class="form-horizontal m-t-20" (submit)="loginUser($event)">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
								</div>
								<input type="text" class="form-control form-control-lg" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" autofocus>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
								</div>
								<input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
							</div>
							<!-- <div class="form-group row">
								<div class="col-md-12">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customCheck1">
										<label class="custom-control-label" for="customCheck1">Remember me</label>
										<a href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
									</div>
								</div>
							</div> -->
							<div class="form-group text-center">
								<div class="col-xs-12 p-b-20">
									<button class="btn btn-block btn-lg btn-info" type="submit">Log In</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
